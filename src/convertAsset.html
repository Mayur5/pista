  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One" rel="stylesheet">

<body>
  <div>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Orenj</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="accountNumber"></a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div>
      <ul id="slide-out" class="side-nav">
        <li>
            <a class="sideBarLinks selected" href="./home.html">ASSETS</a>
            <a class="sideBarLinks" href="./transactions.html">TRANSACTIONS</a>
        </li>
      </ul>
    </div>

    <div class="mainBody">

      <div class="createFormDiv">
        <div class="assetsDiv">
          <div class="assetConvertDiv">
          </div>
          <div class="convertedAssetDiv">
          </div>
        </div>

        <div class="assetConvertInput input-field col s6">
          <input placeholder="Amount" id="amount" type="text">
          <label for="amount">Amount to convert</label>
        </div>

        <div class="assetConvertInput input-field col s6">
          <input disabled placeholder="Expected Amount" id="expectedAmount" type="text">
          <label for="expectedAmount">Expected Amount</label>
        </div>

        <div class="assetConvertInput input-field col s6">
          <input placeholder="Actual Amount" id="actualAmount" type="text">
          <label for="actualAmount">Actual Amount</label>
        </div>

        <a class="btn waves-effect waves-light convertAssetBtn">Convert</a>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
