<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pista - Dashboard</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
  <div>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">PISTA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="accountNumber">Account Number</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div>
      <ul id="slide-out" class="side-nav">
        <li>
            <a class="sideBarLinks selected" href="./dashboard.html">Dashboard</a>
            <a class="sideBarLinks" href="./transactions.html">Transactions</a>
        </li>
      </ul>
    </div>

    <div class="mainBody">

      <div class="dashboardContent">
        <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Asset Name - Tree</span>
                <span class="card-title">Asset Symbol - TRE</span>
                <span class="card-title">Asset Balance - 500 TRE</span>
                <a href="./convertAsset.html" class="btn waves-effect convertBtn">Convert</a>
                <p>Incoming Asset</p>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Asset Name - Log</span>
                <span class="card-title">Asset Symbol - LOG</span>
                <span class="card-title">Asset Balance - 1000 LOG</span>
                <a class="btn waves-effect transferBtn">Transfer</a>
                <p>Outgoing Asset</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Compiled and minified JavaScript -->

  <!-- JS file for alert box -->

  <script src="js/web3.min.js"></script>
