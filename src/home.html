        </div>

    </div>

              <div class="btnDiv">

              <div class="card-content">
                <div class="outgoingAssetDiv">
                </div>
                <hr />
                <div class="btnDiv">
                  <a href="./transferAsset.html" class="btn waves-effect startTransferBtn">TRANSFER</a>
