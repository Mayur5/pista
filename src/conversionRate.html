<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pista - Set COnversion Rate</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
  <div>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">PISTA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="accountNumber">Account Number</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div>
      <ul id="slide-out" class="side-nav">
        <li>
            <a class="sideBarLinks" href="./dashboard.html">Dashboard</a>
            <a class="sideBarLinks" href="./assets.html">Assets</a>
            <a class="sideBarLinks" href="./transfers.html">Transfers</a>
            <a class="sideBarLinks" href="./departments.html">Departments</a>
            <a class="sideBarLinks" href="./sources.html">Sources</a>
            <a class="sideBarLinks rateLink selected" href="./conversionRate.html">Set Conversion Rate</a>
        </li>
      </ul>
    </div>

    <div class="mainBody">

      <div class="createFormDiv">

        <div class="col s6">
          <select class="incomingAsset">
            <option value="" disabled selected>Select Incoming Asset</option>
            <option value="0x58a6C8e51BF13afd515c8B0C3Aa918ebB08CA5D1">Asset 1</option>
            <option value="0xa1Da7630f36247aedCE83e87984706230a24CCFE">Asset 2</option>
            <option value="0xFA978CdA37Ccb1D4158ABC541b3385D14c18be77">Asset 3</option>
          </select>
          <label>Select Incoming Asset</label>
        </div>

        <div class="col s6">
          <select class="outgoingAsset">
            <option value="" disabled selected>Select Outgoing Asset</option>
            <option value="0x58a6C8e51BF13afd515c8B0C3Aa918ebB08CA5D1">Asset 1</option>
            <option value="0xa1Da7630f36247aedCE83e87984706230a24CCFE">Asset 2</option>
            <option value="0xFA978CdA37Ccb1D4158ABC541b3385D14c18be77">Asset 3</option>
          </select>
          <label>Select Outgoing Asset</label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Enter Conversion Rate" id="conversionAmount" type="text">
          <label for="conversionAmount">Enter Conversion Rate</label>
        </div>

        <a class="btn waves-effect waves-light conversionRateBtn">Save</a>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- JS file for alert box -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
